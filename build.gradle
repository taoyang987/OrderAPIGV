apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.8'
    compile group: 'org.codehaus.groovy.modules.http-builder',name:'http-builder',version:'0.7.1'
}